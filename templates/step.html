<!DOCTYPE html>
<html>
<head>
    <title>ðŸŽµ Music Cluster Prediction</title>
    <script src="https://cdn.jsdelivr.net/npm/particles.js"></script>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            color: white;
            text-align: center;
            background: black;
            overflow-x: hidden;
        }
        #particles-js {
            position: fixed;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
        .container {
            background: rgba(0,0,0,0.75);
            padding: 30px;
            border-radius: 15px;
            max-width: 600px;
            margin: 50px auto;
            box-shadow: 0 0 30px rgba(255,255,255,0.2);
        }
        h1 {
            font-size: 2.2em;
            color: #ffb347;
            margin-bottom: 10px;
        }
        p.intro {
            font-size: 1.1em;
            color: #ddd;
            margin-bottom: 25px;
        }
        label {
            display: block;
            margin-top: 20px;
            font-size: 18px;
            text-shadow: 1px 1px 2px black;
        }
        input[type="range"] {
            width: 100%;
            margin-top: 5px;
        }
        button {
            margin-top: 25px;
            padding: 12px;
            width: 100%;
            background: linear-gradient(90deg, orange, #ff6600);
            border: none;
            border-radius: 8px;
            font-size: 18px;
            cursor: pointer;
            color: white;
            transition: transform 0.2s;
        }
        button:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div id="particles-js"></div>

    <div class="container">
        <h1>ðŸŽ¶ Music Cluster Prediction</h1>
        <p class="intro">Adjust the sliders to match your songâ€™s features and discover its musical cluster.</p>

        <form method="POST">
            {% for feature in features %}
                <label>{{ feature.upper() }} ({{ feature_ranges[feature][0] }} - {{ feature_ranges[feature][1] }})</label>
                <input type="range" 
                       name="{{ feature }}" 
                       min="{{ feature_ranges[feature][0] }}" 
                       max="{{ feature_ranges[feature][1] }}" 
                       step="1" 
                       required>
            {% endfor %}
            <button type="submit">Predict ðŸŽ§</button>
        </form>
    </div>

    <script>
        particlesJS("particles-js", {
            particles: {
                number: { value: 50 },
                shape: {
                    type: "image",
                    image: {
                        src: "https://upload.wikimedia.org/wikipedia/commons/thumb/4/4f/Musical_note.svg/1200px-Musical_note.svg.png",
                        width: 30,
                        height: 30
                    }
                },
                opacity: { value: 0.8 },
                size: { value: 15, random: true },
                move: {
                    enable: true,
                    speed: 2,
                    direction: "top",
                    random: false,
                    straight: false,
                    out_mode: "out",
                    bounce: false
                }
            },
            interactivity: {
                events: {
                    onhover: { enable: true, mode: "repulse" }
                },
                modes: {
                    repulse: { distance: 100 }
                }
            }
        });
    </script>
</body>
</html>
